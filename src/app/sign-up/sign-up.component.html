<div class="body">
    <div class="container">
        <div class="image-section">
            <img src="images/home-SignUp.jpg" alt="House Image">
        </div>
        <div class="form-section">
            <h1>Create Account</h1>
            <p>Créez Votre Compte Et Commencez À Personnaliser Votre Intérieur.</p>
            <form action="#">
                <div class="name-fields">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Create Account</button>
                <p>Already have an account? <a href="/login">Login</a></p>
                <div class="divider">
                    <hr><span>or</span>
                    <hr>
                </div>
                <div class="social-login">
                    <button class="google-btn">
                        <img src="images/iconeGoogle.png" alt="Google" class="icon">
                        Sign up with Google
                    </button>
                    <button class="facebook-btn">
                        <img src="images/facebook.png" alt="Facebook" class="icon">
                        Sign up with Facebook
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
