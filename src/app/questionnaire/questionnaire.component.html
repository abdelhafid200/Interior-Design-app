<form class="design-questionnaire">
    <div class="logo">
        <h2>Informations Générales</h2>
        <img src="images/logo_app_rb.png" alt="">
    </div>

    
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" >
    
    <label for="email">Email :</label>
    <input type="email" id="email" name="email">
    
    <h2>Style de Design</h2>
    
    <label>Quel style préférez-vous pour votre espace ?</label>
    <div class="radio-group">
      <label><input type="radio" name="style" value="Moderne" > Moderne</label>
      <label><input type="radio" name="style" value="Traditionnel" > Traditionnel</label>
      <label><input type="radio" name="style" value="Industriel" > Industriel</label>
      <label><input type="radio" name="style" value="Scandinave" > Scandinave</label>
      <label><input type="text" placeholder="Autre (préciser)" ></label>
    </div>
    
    <h2>Couleurs</h2>
    
    <label for="couleurs">Quelles couleurs aimeriez-vous voir dans votre espace ?</label>
    <input type="text" id="couleurs" name="couleurs" >
    
    <label for="couleurs-non">Y a-t-il des couleurs que vous n'aimez pas ?</label>
    <input type="text" id="couleurs-non" name="couleurs-non">
    
    <h2>Mobilier et Éléments</h2>
    
    <label for="meubles">Quels types de meubles sont indispensables pour vous ?</label>
    <input type="text" id="meubles" name="meubles">
    
    <label>Préférez-vous un mobilier minimaliste ou plus décoré ?</label>
    <div class="radio-group">
      <label><input type="radio" name="mobilier" value="Minimaliste" > Minimaliste</label>
      <label><input type="radio" name="mobilier" value="Décoré" > Décoré</label>
    </div>
    
    <h2>Ambiance</h2>
    
    <label>Quelle ambiance souhaitez-vous créer dans votre espace ?</label>
    <div class="radio-group">
      <label><input type="radio" name="ambiance" value="Calme" > Calme</label>
      <label><input type="radio" name="ambiance" value="Inspirante" > Inspirante</label>
      <label><input type="radio" name="ambiance" value="Dynamique" > Dynamique</label>
      <label><input type="text" placeholder="Autre (préciser)" ></label>
    </div>
    
    <label>Avez-vous une préférence pour l'éclairage ?</label>
    <div class="radio-group">
      <label><input type="radio" name="eclairage" value="Naturel" > Naturel</label>
      <label><input type="radio" name="eclairage" value="Artificiel" > Artificiel</label>
      <label><input type="radio" name="eclairage" value="Mixte" > Mixte</label>
    </div>
    
    <h2>Fonctionnalité</h2>
    
    <label>Quelles activités allez-vous principalement effectuer dans cet espace ?</label>
    <div class="radio-group">
      <label><input type="radio" name="activite" value="Travail" > Travail</label>
      <label><input type="radio" name="activite" value="Détente" > Détente</label>
      <label><input type="radio" name="activite" value="Réunions" > Réunions</label>
      <label><input type="text" placeholder="Autre (préciser)" ></label>
    </div>
    
    <label>Y a-t-il des fonctionnalités spécifiques que vous souhaitez inclure ?</label>
    <input type="text" >
    
    <h2>Taille et Disposition</h2>
    
    <label>Quelle est la taille de l’espace que vous souhaitez aménager ?</label>
    <div class="radio-group">
      <label><input type="radio" name="taille" value="Petit" > Petit</label>
      <label><input type="radio" name="taille" value="Moyen" > Moyen</label>
      <label><input type="radio" name="taille" value="Grand" > Grand</label>
    </div>
    
    <label>Avez-vous une disposition particulière en tête ?</label>
    <div class="radio-group">
      <label><input type="radio" name="disposition" value="Ouverte"> Ouverte</label>
      <label><input type="radio" name="disposition" value="Compartimentée" > Compartimentée</label>
      <label><input type="text" placeholder="Autre (préciser)" ></label>
    </div>
    
    <h2>Éléments Personnels</h2>
    
    <label>Souhaitez-vous inclure des éléments personnels dans le design ?</label>
    <div class="radio-group">
      <label><input type="radio" name="elements" value="Oui" > Oui</label>
      <label><input type="radio" name="elements" value="Non" > Non</label>
      <input type="text" placeholder="Si oui, préciser" >
    </div>
    
    <label>Y a-t-il des objets ou des éléments que vous souhaitez mettre en avant ?</label>
    <input type="text">
    
    <h2>Budget</h2>
    
    <label for="budget">Quel est votre budget approximatif pour ce projet de design ?</label>
    <input type="text" id="budget" name="budget" 
    
    >
    
    <h2>Autres Préférences</h2>
    
    <label>Y a-t-il d’autres éléments ou préférences que vous aimeriez partager ?</label>
    <input type="text">
    
    <button type="submit">Soumettre</button>
  </form>
